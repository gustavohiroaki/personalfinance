name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Extract version
      id: extract_version
      run: |
        VERSION=$(grep -oP 'const Version\s*=\s*"\K[^"]+' version.go)
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Check if tag exists
      id: check_tag
      run: |
        TAG_EXISTS=$(curl -s https://hub.docker.com/v2/repositories/${{ vars.DOCKERHUB_USERNAME }}/personalfinance/tags/?page_size=100 | jq -r --arg VERSION "$VERSION" '.results[]?.name | select(.==$VERSION)')
        if [ -n "$TAG_EXISTS" ]; then
          echo "Tag already exists"
          exit 0
        fi

    - name: Build and push
      if: steps.check_tag.outputs.TAG_EXISTS != '200'
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: ${{ vars.DOCKERHUB_USERNAME }}/personalfinance:${{ env.VERSION }}
